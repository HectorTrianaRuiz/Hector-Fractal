<!DOCTYPE html>
<html>

<head>
    <title> Fractal </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body onload="setUp()">
    <div id="title">
        <h1>Fractal</h1>
    </div>
    <div id="Canvas">
        <canvas id="myCanvas" width="500px" height="500px" mousedown="clickDown(event)"></canvas>
    </div>

    <div id="Compute">
        <button onClick="Compute()">Compute</button>
    </div>

    <div id="Reset">
        <button onClick="Reset()">Reset</button>
    </div>

</body>

</html>
